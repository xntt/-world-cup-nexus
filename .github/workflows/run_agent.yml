name: Auto Manager Agent

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次

permissions:
  contents: write

jobs:
  update-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: |
          pip install requests google-generativeai feedparser

      - name: Run Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python manager.py

      - name: Commit Changes
        run: |
          git config --global user.name 'Agent Bot'
          git config --global user.email 'bot@noreply.com'
          git add sites.json
          git commit -m "Auto-update content" || echo "No changes"
          git pull --rebase origin main
          git push origin main
