name: Auto Manager Agent

on:
  # 允许手动点击按钮运行
  workflow_dispatch:
  # 定时任务：每12小时运行一次
  schedule:
    - cron: '0 */12 * * *'

# 赋予写权限，否则无法提交代码
permissions:
  contents: write

jobs:
  manage-sites:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安装依赖 (requests 等)
      - name: Install libraries
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. 运行 Agent 脚本
      - name: Run Agent Script
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
        run: python manager.py

      # 5. 提交并推送到 GitHub (包含冲突修复)
      - name: Commit and Push changes
        run: |
          # 配置 Git 用户身份
          git config --global user.name 'AI Agent Bot'
          git config --global user.email 'bot@noreply.com'
          
          # 添加生成的文件到暂存区
          git add sites.json content_pool.json
          
          # 尝试提交 (如果没有变化，这步会跳过，不会报错)
          git commit -m "Agent update: auto-generated content" || echo "No changes to commit"
          
          # 【关键修复】推送到远程之前，强制拉取最新代码并合并
          # 注意：如果你的主分支叫 master，请把下面的 main 改成 master
          git pull --rebase origin main
          
          # 推送到远程仓库
          git push origin main
