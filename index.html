<!DOCTYPE html>
<html lang="en" x-data="app()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. Âä®ÊÄÅ SEO Ê†áÈ¢ò (‰ºöÈöèÁÉ≠ÁÇπÂèòÂåñ) -->
    <title x-text="site.seo_content?.title ? site.seo_content.title : 'Daily Sports Betting & Odds Guide'"></title>
    <meta name="description" :content="site.hero?.subtitle || 'Best betting odds and exclusive bonuses.'">
    
    <!-- 2. Ê†∏ÂøÉÂ∫ì -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- 3. Â≠ó‰Ωì -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Oswald', 'sans-serif'] },
                    colors: { brand: { dark: '#0f172a', accent: '#22c55e' } }

    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>

<body class="bg-slate-900 text-white min-h-screen font-sans">

    <!-- Loading Screen -->

        <div class="text-green-500 font-mono text-xl animate-pulse">FINDING BEST ODDS...</div>
    </div>

    <main x-show="!loading" x-cloak>
        
        <!-- Navbar -->

            <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                <div class="font-display text-2xl font-bold text-green-500 tracking-wider">

                </div>

                    <span class="border border-white/20 px-2 py-1 rounded hidden md:inline">VERIFIED</span>

        </nav>

        <!-- Dynamic Sections Loop -->
        <template x-for="section in site.layout_order || defaultLayout" :key="section">
            
            <!-- A. HERO (Âä®ÊÄÅÁÉ≠ÁÇπ‰∏ªÂõæ) -->
            <template x-if="section === 'hero' && site.hero">
                <header class="relative py-24 px-4 text-center overflow-hidden border-b border-white/5">
                    <!-- ËÉåÊôØÂõæ -->
                    <div class="absolute inset-0 z-0">
                        <img :src="site.hero.background_image" class="w-full h-full object-cover opacity-30 blur-sm scale-105">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/50 to-transparent"></div>
                    </div>
                    
                    <!-- ÂÜÖÂÆπ -->
                    <div class="relative z-10 max-w-4xl mx-auto">
                        <!-- Âä®ÊÄÅËøêÂä®Ê†áÁ≠æ -->
                        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/30 text-green-400 text-xs font-bold mb-6 uppercase tracking-widest">
                            <span class="animate-pulse">‚óè</span> 
                            <span x-text="site.hero.sport_type || 'Trending Event'"></span>
                        </div>
                        
                        <!-- Âä®ÊÄÅ H1 -->
                        <h1 class="text-5xl md:text-7xl font-display font-bold mb-6 text-white leading-tight drop-shadow-2xl" 
                            x-text="site.hero.title"></h1>
                        
                        <p class="text-xl text-gray-300 mb-8 max-w-2xl mx-auto" x-text="site.hero.subtitle"></p>
                        
                        <a href="#offers" class="group relative inline-flex items-center gap-2 bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-12 rounded-full shadow-lg shadow-green-900/50 transition-all transform hover:scale-105">
                            <span x-text="site.hero.cta_text"></span>
                            <span class="group-hover:translate-x-1 transition-transform">‚Üí</span>
                        </a>
                    </div>
                </header>
            </template>

            <!-- B. MATCHES (Âä®ÊÄÅËµõ‰∫ã + ÂõæÊ†á) -->
            <template x-if="section === 'matches' && site.matches">
                <section class="py-12 px-4 bg-white/5 border-b border-white/5">
                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-2xl font-display font-bold mb-6 flex items-center justify-center gap-3 text-gray-200">
                            <!-- Âä®ÊÄÅÂõæÊ†áË∞ÉÁî® -->
                            <span class="text-3xl" x-text="getSportIcon(site.hero?.sport_type)"></span>
                            <span>Featured Matchups</span>
                        </h2>
                        
                        <div class="grid gap-3">
                            <template x-for="match in site.matches">
                                <div class="bg-slate-800 p-4 rounded-xl flex flex-col md:flex-row justify-between items-center border border-white/5 hover:border-green-500/30 transition-all group">
                                    <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-start">
                                        <div class="text-right w-32 font-bold truncate" x-text="match.team_a"></div>
                                        <div class="px-2 py-1 bg-black/50 rounded text-[10px] text-gray-500 font-mono">VS</div>
                                        <div class="text-left w-32 font-bold truncate" x-text="match.team_b"></div>
                                    </div>
                                    <div class="flex items-center gap-4 mt-3 md:mt-0 w-full md:w-auto justify-between">
                                        <div class="text-xs text-gray-400 text-right">
                                            <div x-text="match.date" class="text-green-400 font-bold"></div>
                                            <div x-text="match.stadium"></div>
                                        </div>
                                        <button class="bg-blue-600 group-hover:bg-green-600 transition-colors px-6 py-2 rounded-lg text-sm font-bold shadow-lg">
                                            <span x-text="match.odds"></span>
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- C. OFFERS (Êé®Âπø) -->
            <template x-if="section === 'offers' && activeOffers.length">
                <section id="offers" class="py-16 px-4">
                    <div class="max-w-5xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-10 text-center">üèÜ Top Bonuses</h2>
                        <div class="grid gap-6">
                            <template x-for="(offer, index) in activeOffers">
                                <div class="relative bg-gradient-to-br from-slate-800 to-slate-900 p-1 rounded-2xl border border-white/5 hover:border-green-500/50 transition-all group">
                                    <div class="absolute -top-3 left-4 bg-yellow-500 text-black text-[10px] font-bold px-3 py-1 rounded shadow-lg uppercase tracking-wider">
                                        #<span x-text="index + 1"></span> Editor's Choice
                                    </div>
                                    <div class="bg-slate-900 rounded-xl p-6 flex flex-col md:flex-row items-center gap-6 h-full">
                                        <img :src="offer.logo" class="w-20 h-20 object-contain bg-white rounded-lg p-2 shadow-inner">
                                        <div class="flex-1 text-center md:text-left">
                                            <h3 class="text-xl font-bold text-white group-hover:text-green-400 transition-colors" x-text="offer.name"></h3>
                                            <div class="text-2xl font-bold text-green-400 my-1 font-display" x-text="offer.bonus"></div>
                                            <div class="flex flex-wrap gap-2 justify-center md:justify-start">
                                                <template x-for="tag in offer.tags">
                                                    <span class="text-[10px] uppercase border border-white/10 px-2 py-1 rounded text-gray-400" x-text="tag"></span>
                                                </template>
                                            </div>
                                        </div>
                                        <a :href="offer.link" target="_blank" class="w-full md:w-auto bg-white text-black font-bold py-4 px-8 rounded-xl hover:bg-gray-200 text-center transition-transform hover:scale-105 shadow-xl">
                                            CLAIM NOW
                                        </a>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- D. NEWS (Êñ∞Èóª - ÊîØÊåÅË∑≥ËΩ¨) -->
            <template x-if="section === 'news' && site.news">
                <section class="py-16 px-4 bg-black/20">
                    <div class="max-w-7xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-8 text-center">üì∞ Latest Trends</h2>
                        <div class="grid md:grid-cols-3 gap-6">
                            <template x-for="item in site.news">
                                <article class="bg-slate-800 p-6 rounded-xl border border-white/5 hover:border-green-500/30 transition-all group flex flex-col h-full">
                                    <div class="flex justify-between items-start mb-3">
                                        <span class="text-xs font-bold text-green-400 px-2 py-1 bg-green-900/30 rounded" x-text="item.date"></span>
                                    </div>
                                    <h3 class="text-lg font-bold mb-3 leading-tight group-hover:text-green-400 transition-colors" x-text="item.title"></h3>
                                    <p class="text-sm text-gray-400 mb-6 line-clamp-3 flex-grow" x-text="item.excerpt"></p>
                                    <a :href="item.link" target="_blank" class="text-xs font-bold uppercase tracking-widest text-white flex items-center gap-2 hover:gap-3 transition-all">
                                        Read Full Story <span>‚Üí</span>
                                    </a>
                                </article>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- E. FAQ -->
            <template x-if="section === 'faq' && site.faq">
                <section class="py-16 px-4">
                    <div class="max-w-3xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-8 text-center">FAQ</h2>
                        <div class="space-y-4">
                            <template x-for="item in site.faq">
                                <div class="bg-slate-800/50 p-6 rounded-lg border border-white/5">
                                    <h3 class="font-bold text-lg mb-2 text-green-400 flex gap-2">
                                        <span class="opacity-50">?</span> <span x-text="item.q"></span>
                                    </h3>
                                    <p class="text-gray-300 text-sm leading-relaxed pl-6" x-text="item.a"></p>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- F. SEO CONTENT (ÈïøÊñá HTML Ê∏≤Êüì) -->
            <template x-if="section === 'seo' && site.seo_content">
                <section class="py-16 px-4 bg-white/5">
                    <div class="max-w-4xl mx-auto">
                         <!-- ËøôÈáå‰ΩøÁî® x-html Ê∏≤Êüì Agent ÁîüÊàêÁöÑ H3/P/UL Ê†áÁ≠æ -->
                        <div class="prose prose-invert prose-lg max-w-none" x-html="site.seo_content.body"></div>
                    </div>
                </section>
            </template>
            
            <!-- G. PARTNERS -->
            <template x-if="section === 'partners' && site.partners">
                <section class="py-12 border-t border-white/5 text-center">
                     <p class="text-xs font-bold text-gray-600 mb-6 uppercase tracking-widest">Trusted Partners</p>
                    <div class="flex flex-wrap justify-center gap-8 opacity-40 grayscale hover:grayscale-0 transition-all duration-700">
                        <template x-for="logo in site.partners">
                            <img :src="logo" class="h-8 object-contain">
                        </template>
                    </div>
                </section>
            </template>

        </template> <!-- END Loop -->

        <footer class="py-8 text-center border-t border-white/10 text-xs text-gray-500">
            <p>&copy; 2026 Sports Betting Guide. Please Gamble Responsibly.</p>
        </footer>

    </main>

    <!-- ÈÄªËæëËÑöÊú¨ -->
    <script>
        function app() {
            return {
                loading: true,
                site: {},
                activeOffers: [],
                defaultLayout: ["hero", "matches", "offers", "news", "faq", "partners", "seo"],

                // ÂÖúÂ∫ïÊï∞ÊçÆÔºöÂ¶ÇÊûú JSON Âä†ËΩΩÂ§±Ë¥•ÔºåÊàñËÄÖ Agent ËøòÊ≤°ËøêË°åÔºåÂ∞±ÊòæÁ§∫Ëøô‰∏™‚ÄúNBAÁÉ≠ÁÇπ‚Äù
                fallbackData: {
                    hostname: "fallback",
                    hero: {
                        title: "Lakers vs Warriors: Play-in Preview",
                        subtitle: "Steph Curry vs LeBron James. Who advances tonight?",
                        cta_text: "Bet on Lakers @ 2.10",
                        sport_type: "basketball",
                        background_image: "https://images.unsplash.com/photo-1546519638-68e109498ffc?auto=format&fit=crop&w=1920&q=80"
                    },
                    matches: [
                        { team_a: "Lakers", team_b: "Warriors", date: "Tonight 7:00 PM", stadium: "Crypto.com Arena", odds: "2.10 / 1.75" },
                        { team_a: "Heat", team_b: "76ers", date: "Tomorrow 8:00 PM", stadium: "Wells Fargo Center", odds: "2.50 / 1.55" }
                    ],
                    offer_ids: ["fallback_1", "fallback_2"],
                    news: [
                        { title: "LeBron James Injury Update", date: "Today", excerpt: "Is the King ready for the play-in tournament? Full report here.", link: "#" },
                        { title: "Warriors Shooting Stats", date: "Yesterday", excerpt: "Curry is shooting 45% from deep in his last 5 games.", link: "#" }
                    ],
                    faq: [
                        { q: "Where can I watch the game?", a: "ESPN and TNT will broadcast live." },
                        { q: "Is betting legal in California?", a: "Not yet, but you can use offshore options or social casinos." }
                    ],
                    partners: [
                        "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/200px-Mastercard-logo.svg.png",
                        "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/200px-PayPal.svg.png"
                    ],
                    seo_content: {
                        title: "NBA Play-in Tournament Betting Guide",
                        body: "<h3>NBA Betting Analysis</h3><p>The play-in tournament brings high stakes action. This guide covers the best odds for Lakers vs Warriors.</p>"
                    }
                },
                
                fallbackOffers: [
                    { id: "fallback_1", name: "1win Official", logo: "https://via.placeholder.com/100?text=1WIN", link: "#", bonus: "500% Bonus", tags: ["Crypto"] },
                    { id: "fallback_2", name: "Stake US", logo: "https://via.placeholder.com/100?text=STAKE", link: "#", bonus: "250K Gold Coins", tags: ["Social"] }
                ],

                // Âä®ÊÄÅÂõæÊ†áÈÄªËæë
                getSportIcon(type) {
                    if (!type) return '‚öΩ'; 
                    type = type.toLowerCase();
                    if (type.includes('basket') || type.includes('nba')) return 'üèÄ';
                    if (type.includes('fight') || type.includes('ufc') || type.includes('box')) return 'ü•ä';
                    if (type.includes('tennis')) return 'üéæ';
                    if (type.includes('football') || type.includes('nfl')) return 'üèà';
                    return '‚öΩ';
                },

                async init() {
                    try {
                        // 1. Â∞ùËØï‰ªé GitHub ËØªÂèñÊï∞ÊçÆ
                        const [sitesRes, offersRes] = await Promise.all([
                            fetch('./sites.json?t=' + Date.now()), 
                            fetch('./offers.json?t=' + Date.now())
                        ]);

                        if (!sitesRes.ok || !offersRes.ok) throw new Error("File fetch failed");

                        const allSites = await sitesRes.json();
                        const allOffers = await offersRes.json();

                        // 2. ÂåπÈÖçÂΩìÂâçÂüüÂêç
                        let hostname = window.location.hostname;
                        if (hostname.includes('localhost') || hostname.includes('127.0.0.1')) {
                            // Êú¨Âú∞ÊµãËØïÂº∫Âà∂ÂåπÈÖçÁ¨¨‰∏Ä‰∏™ÔºåÊàñËÄÖ‰Ω†Ëá™Â∑±ÊåáÂÆöÁöÑ
                            hostname = allSites[0].hostname; 
                        }

                        // 3. ÊâæÂà∞ÈÖçÁΩÆ
                        this.site = allSites.find(s => s.hostname === hostname);

                        // ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÂ¶ÇÊûúÊâæ‰∏çÂà∞ÂΩìÂâçÂüüÂêçÁöÑÈÖçÁΩÆÔºå‰∏çË¶ÅÁôΩÂ±èÔºå‰ΩøÁî®Á¨¨‰∏Ä‰∏™ÂüüÂêçÁöÑÈÖçÁΩÆÔºåÊàñËÄÖÂÖúÂ∫ïÊï∞ÊçÆ
                        if (!this.site) {
                            console.warn("Domain config not found. Using Fallback.");
                            this.site = this.fallbackData;
                            this.activeOffers = this.fallbackOffers;
                        } else {
                            // 4. ÂåπÈÖç Offer
                            this.activeOffers = (this.site.offer_ids || [])
                                .map(id => allOffers.find(o => o.id === id))
                                .filter(Boolean);
                            
                            // Â¶ÇÊûú Offer ÂåπÈÖçÂ§±Ë¥•Ôºå‰πüÁî®ÂÖúÂ∫ï Offer Èò≤Ê≠¢Á©∫ÁôΩ
                            if (this.activeOffers.length === 0) this.activeOffers = this.fallbackOffers;
                        }

                    } catch (e) {
                        console.error("Data Load Error, using fallback:", e);
                        // Âá∫ÈîôÊó∂ÔºåÁõ¥Êé•Âä†ËΩΩÂÖúÂ∫ïÊï∞ÊçÆÔºå‰øùËØÅÈ°µÈù¢ÊúâÂÜÖÂÆπ
                        this.site = this.fallbackData;
                        this.activeOffers = this.fallbackOffers;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
