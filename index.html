<!DOCTYPE html>
<html lang="en" x-data="app()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. åŠ¨æ€ SEO æ ‡é¢˜ (å·²ä¿®å¤ï¼šè‡ªåŠ¨æ ¹æ®çƒ­ç‚¹å˜åŒ–) -->
    <title x-text="getPageTitle()"></title>
    <meta name="description" content="Daily betting picks, odds, and exclusive bonuses for top sports events.">

    <!-- æ ¸å¿ƒåº“ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Oswald', 'sans-serif'] },
                    colors: { brand: { dark: '#0f172a', accent: '#22c55e' } }

        }
    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>

<body class="bg-slate-900 text-white min-h-screen font-sans">

    <!-- Loading -->
    <div x-show="loading" class="fixed inset-0 bg-black z-50 flex items-center justify-center transition-opacity duration-500" x-transition.opacity.duration.500ms>
        <div class="text-green-500 font-mono text-xl animate-pulse">LOADING LATEST ODDS...</div>
    </div>

    <main x-show="!loading" x-cloak>
        
        <!-- Navbar -->
        <nav class="border-b border-white/10 bg-slate-900/90 backdrop-blur sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                <div class="font-display text-2xl font-bold text-white">
                    <span class="text-green-500">BET</span>HUB
                </div>
                <div class="flex gap-3 text-[10px] font-bold tracking-widest text-gray-400">
                    <span class="border border-white/20 px-2 py-1 rounded">VERIFIED</span>
                    <span class="border border-white/20 px-2 py-1 rounded">LIVE</span>
                </div>
            </div>
        </nav>

        <!-- Dynamic Layout Loop -->
        <template x-for="section in site.layout_order" :key="section">
            
            <!-- 1. HERO (ä¸»å›¾ä¸åŠ¨æ€æ ‡é¢˜) -->
            <template x-if="section === 'hero'">
                <header class="relative py-24 px-4 text-center overflow-hidden border-b border-white/5">
                    <div class="absolute inset-0 z-0">
                        <img :src="site.hero.background_image" class="w-full h-full object-cover opacity-30">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
                    </div>
                    <div class="relative z-10 max-w-4xl mx-auto">
                        <!-- è¿™é‡Œçš„æ ‡é¢˜ä¼šæ ¹æ® Agent æŠ“å–çš„çƒ­ç‚¹è‡ªåŠ¨å˜åŒ– -->
                        <h1 class="text-5xl md:text-7xl font-display font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 leading-tight" 
                            x-text="site.hero.title"></h1>
                        <p class="text-xl text-gray-300 mb-8 max-w-2xl mx-auto" x-text="site.hero.subtitle"></p>
                        <a href="#offers" class="inline-block bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-12 rounded-full shadow-lg shadow-green-900/50 transition-all transform hover:scale-105">
                            <span x-text="site.hero.cta_text"></span>
                        </a>
                    </div>
                </header>
            </template>

            <!-- 2. MATCHES (èµ›äº‹ - å¸¦è‡ªåŠ¨å›¾æ ‡) -->
            <template x-if="section === 'matches' && site.matches && site.matches.length > 0">
                <section class="py-12 px-4 bg-white/5">
                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-8 text-center flex items-center justify-center gap-3">
                            <!-- è‡ªåŠ¨æ˜¾ç¤º âš½ ğŸ€ ğŸ¥Š -->
                            <span class="text-4xl" x-text="getSportIcon(site.hero.sport_type)"></span>
                            <span>Today's Top Picks</span>
                        </h2>
                        <div class="grid gap-3">
                            <template x-for="match in site.matches">
                                <div class="bg-slate-800 p-4 rounded-lg flex flex-col md:flex-row justify-between items-center border border-white/5 hover:border-green-500/30 transition-colors group">
                                    <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-start">
                                        <div class="text-right w-32 font-bold truncate" x-text="match.team_a"></div>
                                        <div class="px-3 py-1 bg-black rounded text-xs text-gray-500 font-mono">VS</div>
                                        <div class="text-left w-32 font-bold truncate" x-text="match.team_b"></div>
                                    </div>
                                    <div class="flex items-center gap-4 mt-3 md:mt-0 w-full md:w-auto justify-between md:justify-end">
                                        <div class="text-xs text-gray-400 text-right mr-4">
                                            <div x-text="match.date"></div>
                                            <div x-text="match.stadium" class="opacity-60"></div>
                                        </div>
                                        <button class="bg-blue-600 group-hover:bg-blue-500 px-6 py-2 rounded text-sm font-bold shadow-lg transition-colors whitespace-nowrap">
                                            Odds: <span x-text="match.odds"></span>
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 3. OFFERS (æ¨å¹¿) -->
            <template x-if="section === 'offers' && activeOffers.length > 0">
                <section id="offers" class="py-16 px-4">
                    <div class="max-w-5xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-8 text-center">ğŸ† Exclusive Bonuses</h2>
                        <div class="grid gap-6">
                            <template x-for="(offer, index) in activeOffers">
                                <div class="relative bg-gradient-to-br from-slate-800 to-slate-900 p-1 rounded-2xl border border-white/5 hover:border-green-500/50 transition-all">
                                    <div class="absolute -top-3 left-4 bg-yellow-500 text-black text-[10px] font-bold px-3 py-1 rounded shadow-lg uppercase tracking-wider">
                                        Recommended
                                    </div>
                                    <div class="bg-slate-900 rounded-xl p-6 flex flex-col md:flex-row items-center gap-6 h-full">
                                        <img :src="offer.logo" class="w-20 h-20 object-contain bg-white rounded-lg p-2">
                                        <div class="flex-1 text-center md:text-left">
                                            <h3 class="text-xl font-bold text-white" x-text="offer.name"></h3>
                                            <div class="text-2xl font-bold text-green-400 my-1" x-text="offer.bonus"></div>
                                            <div class="flex flex-wrap gap-2 justify-center md:justify-start">
                                                <template x-for="tag in offer.tags">
                                                    <span class="text-[10px] uppercase border border-white/10 px-2 py-1 rounded text-gray-400" x-text="tag"></span>
                                                </template>
                                            </div>
                                        </div>
                                        <a :href="offer.link" target="_blank" class="w-full md:w-auto bg-white text-black font-bold py-3 px-8 rounded-lg hover:bg-gray-200 text-center transition-transform hover:scale-105">
                                            CLAIM NOW
                                        </a>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 4. NEWS (æ–°é—» - æ”¯æŒè·³è½¬) -->
            <template x-if="section === 'news' && site.news && site.news.length > 0">
                <section class="py-16 px-4 bg-black/20">
                    <div class="max-w-7xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-8 text-center">ğŸ“° Latest Betting News</h2>
                        <div class="grid md:grid-cols-3 gap-6">
                            <template x-for="item in site.news">
                                <article class="bg-slate-800 p-6 rounded-xl border border-white/5 hover:border-green-500/30 transition-all group flex flex-col h-full">
                                    <span class="text-xs text-green-400 mb-2 font-mono" x-text="item.date"></span>
                                    <h3 class="text-lg font-bold mb-3 leading-tight group-hover:text-green-400 transition-colors" x-text="item.title"></h3>
                                    <p class="text-sm text-gray-400 mb-4 line-clamp-3 flex-1" x-text="item.excerpt"></p>
                                    <!-- è¿™é‡Œä¿®å¤äº†é“¾æ¥è·³è½¬ -->
                                    <a :href="item.link" target="_blank" class="text-xs font-bold uppercase tracking-widest text-white underline decoration-green-500 decoration-2 hover:text-green-400">Read Source &rarr;</a>
                                </article>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 5. FAQ (é—®ç­”) -->
            <template x-if="section === 'faq' && site.faq">
                <section class="py-16 px-4">
                    <div class="max-w-3xl mx-auto">
                        <h2 class="text-3xl font-display font-bold mb-8 text-center">FAQ</h2>
                        <div class="space-y-4">
                            <template x-for="item in site.faq">
                                <div class="bg-slate-800/50 p-6 rounded-lg border border-white/5">
                                    <h3 class="font-bold text-lg mb-2 text-green-400 flex gap-2">
                                        <span>?</span> <span x-text="item.q"></span>
                                    </h3>
                                    <p class="text-gray-300 text-sm leading-relaxed pl-5 border-l-2 border-white/10" x-text="item.a"></p>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </template>

            <!-- 6. PARTNERS (Logoå¢™) -->
            <template x-if="section === 'partners' && site.partners">
                <section class="py-10 border-t border-b border-white/5 opacity-60">
                    <div class="flex flex-wrap justify-center gap-8 grayscale hover:grayscale-0 transition-all">
                        <template x-for="logo in site.partners">
                            <img :src="logo" class="h-8 object-contain">
                        </template>
                    </div>
                </section>
            </template>

            <!-- 7. SEO (é•¿æ–‡) -->
            <template x-if="section === 'seo' && site.seo_content">
                <section class="py-16 px-4 bg-white/5">
                    <div class="max-w-4xl mx-auto prose prose-invert prose-lg" x-html="site.seo_content.body"></div>
                </section>
            </template>

        </template> <!-- End Loop -->

        <footer class="py-12 border-t border-white/10 text-center text-xs text-gray-500">
            &copy; 2026 Sports Betting Guide. 
            <p class="mt-2">Gambling involves risk. Please gamble responsibly.</p>
        </footer>

    </main>

    <!-- é€»è¾‘æ§åˆ¶ -->
    <script>
        function app() {
            return {
                loading: true,
                site: {},
                activeOffers: [],
                
                // 1. è¿åŠ¨å›¾æ ‡é€»è¾‘
                getSportIcon(type) {
                    if (!type) return 'âš½';
                    const t = type.toLowerCase();
                    if (t.includes('basket')) return 'ğŸ€';
                    if (t.includes('fight') || t.includes('ufc') || t.includes('box')) return 'ğŸ¥Š';
                    if (t.includes('tennis')) return 'ğŸ¾';
                    if (t.includes('foot') || t.includes('nfl')) return 'ğŸˆ';
                    return 'âš½';
                },

                // 2. åŠ¨æ€é¡µé¢æ ‡é¢˜é€»è¾‘
                getPageTitle() {
                    if (this.site && this.site.hero) {
                        return this.site.hero.title + " | Daily Betting Odds";
                    }
                    return "Loading Odds...";
                },

                async init() {
                    // 3. å†…ç½®å…œåº•æ•°æ® (å®‰å…¨ç½‘)
                    // å¦‚æœ fetch å¤±è´¥ï¼Œæˆ–è€… JSON è¿˜æ²¡ç”Ÿæˆï¼Œä¼šæ˜¾ç¤ºè¿™ä¸ªï¼Œä¿è¯ä¸ç™½å±
                    const defaultSite = {
                        hostname: "default",
                        layout_order: ["hero", "matches", "offers", "news", "faq", "partners", "seo"],
                        hero: {
                            title: "Daily Sports Betting Hub",
                            subtitle: "Live Odds, Predictions & Exclusive Bonuses",
                            cta_text: "View Offers",
                            sport_type: "soccer",
                            background_image: "https://images.unsplash.com/photo-1522770179533-24471fcdba45?auto=format&fit=crop&w=1920&q=80"
                        },
                        matches: [
                            { team_a: "Waiting for Data...", team_b: "Updating...", date: "Today", stadium: "-", odds: "- / -" }
                        ],
                        offer_ids: ["1win_mx", "stake_global"],
                        news: [],
                        faq: [],
                        partners: [],
                        seo_content: { body: "<p>Loading SEO content...</p>" }
                    };

                    try {
                        // 4. å°è¯•è¿œç¨‹è¯»å– (å¸¦æ—¶é—´æˆ³é˜²ç¼“å­˜)
                        const [sitesRes, offersRes] = await Promise.all([
                            fetch('./sites.json?t=' + Date.now()),
                            fetch('./offers.json?t=' + Date.now())
                        ]);

                        if (!sitesRes.ok || !offersRes.ok) throw new Error("Fetch failed");

                        const allSites = await sitesRes.json();
                        const allOffers = await offersRes.json();

                        // 5. åŒ¹é…åŸŸå
                        let hostname = window.location.hostname;
                        // æœ¬åœ°è°ƒè¯•å¼ºåˆ¶é€»è¾‘
                        if (hostname.includes('localhost') || hostname.includes('127.0.0.1')) {
                            // è¿™é‡Œå¯ä»¥æ”¹æˆ sites.json é‡Œå­˜åœ¨çš„ä»»æ„ä¸€ä¸ªåŸŸåæ¥æµ‹è¯•
                            hostname = allSites[0].hostname; 
                        }

                        // 6. æ‰¾åˆ°é…ç½® (æ‰¾ä¸åˆ°å°±ç”¨ç¬¬ä¸€ä¸ªï¼Œå†æ‰¾ä¸åˆ°å°±ç”¨ defaultSite)
                        this.site = allSites.find(s => s.hostname === hostname) || allSites[0] || defaultSite;
                        
                        // 7. åŒ¹é… Offer
                        this.activeOffers = (this.site.offer_ids || [])
                            .map(id => allOffers.find(o => o.id === id))
                            .filter(Boolean);

                        // å¦‚æœ offer ä¸ºç©ºï¼Œå¡«å……å‡æ•°æ®æµ‹è¯•
                        if (this.activeOffers.length === 0 && defaultSite.offer_ids) {
                             // å°è¯•ä» offers.json æ‹¿å‰ä¸¤ä¸ª
                             this.activeOffers = allOffers.slice(0, 2);
                        }

                    } catch (e) {
                        console.warn("Using fallback data:", e);
                        this.site = defaultSite;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
