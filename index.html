<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Âä®ÊÄÅ SEO Meta (Áî± Alpine Ê≥®ÂÖ•) -->
    <title x-data x-text="$store.site.config.seo_title || 'Loading...'">Loading...</title>
    <meta name="description" :content="$store.site.config.seo_desc || 'Best betting odds and news.'">
    <link rel="canonical" :href="window.location.href">

    <!-- Ê†∑ÂºèÂ∫ì -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Oswald', 'sans-serif'] },
                    colors: { brand: { dark: '#0f172a', accent: '#22c55e' } }
                }
            }
        }
        
        // Alpine Store Áî®‰∫éÂÖ®Â±ÄÁä∂ÊÄÅÁÆ°ÁêÜ
        document.addEventListener('alpine:init', () => {
            Alpine.store('site', {
                loading: true,
                config: {}, // Â≠òÊîæÂΩìÂâçÁ´ôÁÇπÁöÑÊâÄÊúâÊï∞ÊçÆ
                offers: [], // Â≠òÊîæÂåπÈÖçÂà∞ÁöÑÊé®ÂπøÈìæÊé•

                async init() {
                    try {
                        // 1. Âπ∂Ë°åÊäìÂèñÈÖçÁΩÆÂíåOfferÂ∫ì
                        const [sitesRes, offersRes] = await Promise.all([
                            fetch('./sites.json?v=' + Date.now()), // Âä†Êó∂Èó¥Êà≥Èò≤Ê≠¢ÁºìÂ≠ò
                            fetch('./offers.json?v=' + Date.now())
                        ]);
                        
                        const allSites = await sitesRes.json();
                        const allOffers = await offersRes.json();

                        // 2. Ëá™Âä®Ê£ÄÊµãÂüüÂêç (Êú¨Âú∞ÊµãËØïÁî®ÈªòËÆ§ÂÄºÔºå‰∏äÁ∫øÁî®ÁúüÂÆûÂüüÂêç)
                        const hostname = window.location.hostname.includes('localhost') 
                                         ? 'mx.worldcup-guide.com' 
                                         : window.location.hostname;

                        // 3. ÂåπÈÖçÂΩìÂâçÁ´ôÁÇπÈÖçÁΩÆ
                        this.config = allSites.find(s => s.hostname === hostname) || allSites[0];

                        // 4. ÂåπÈÖç Offer
                        this.offers = (this.config.offer_ids || [])
                            .map(id => allOffers.find(o => o.id === id))
                            .filter(Boolean);

                        // 5. Âä®ÊÄÅËÆæÁΩÆÁΩëÈ°µÊ†áÈ¢ò
                        document.title = this.config.seo_title;
                        document.querySelector('meta[name="description"]').setAttribute("content", this.config.seo_desc);

                    } catch (e) {
                        console.error("Data Load Error:", e);
                    } finally {
                        this.loading = false;
                    }
                }
            })
        })
    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>

<body class="bg-slate-900 text-white min-h-screen" x-data>

    <!-- Loading State -->
    <div x-show="$store.site.loading" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center">
        <div class="animate-pulse text-green-500 font-bold">LOADING LATEST ODDS...</div>
    </div>

    <main x-show="!$store.site.loading" x-cloak>
        
        <!-- 1. HERO SECTION -->
        <header class="relative py-24 px-4 text-center border-b border-white/5 overflow-hidden">
            <div class="absolute inset-0 z-0">
                <img :src="$store.site.config.hero?.bg_image" class="w-full h-full object-cover opacity-20">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
            </div>
            <div class="relative z-10 max-w-4xl mx-auto">
                <h1 class="text-5xl md:text-7xl font-display font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500" 
                    x-text="$store.site.config.hero?.title"></h1>
                <p class="text-xl text-gray-300 mb-8" x-text="$store.site.config.hero?.subtitle"></p>
                <a href="#offers" class="inline-block bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-12 rounded-full shadow-lg transition-transform hover:scale-105">
                    <span x-text="$store.site.config.hero?.cta"></span>
                </a>
            </div>
        </header>

        <!-- 2. TRENDING MATCHES (ÁÉ≠ÁÇπËµõ‰∫ã) -->
        <section class="py-12 px-4 bg-white/5">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-2xl font-display font-bold mb-6 flex items-center gap-2">
                    <span class="text-green-500">üî•</span> Trending Now
                </h2>
                <div class="grid gap-3">
                    <template x-for="match in $store.site.config.matches">
                        <div class="bg-slate-800 p-4 rounded-lg flex flex-col md:flex-row justify-between items-center border border-white/5 hover:border-green-500/30">
                            <div class="flex items-center gap-4 w-full md:w-auto font-bold">
                                <span x-text="match.team_a" class="text-right flex-1"></span>
                                <span class="bg-black px-2 py-1 rounded text-xs text-gray-500">VS</span>
                                <span x-text="match.team_b" class="text-left flex-1"></span>
                            </div>
                            <div class="flex items-center gap-4 w-full md:w-auto mt-3 md:mt-0">
                                <span class="text-xs text-gray-400" x-text="match.date"></span>
                                <button class="bg-blue-600 px-4 py-1 rounded text-sm font-bold">
                                    <span x-text="match.odds"></span>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>

        <!-- 3. OFFERS LIST (ÂàÜÈîÄÈìæÊé•) -->
        <section id="offers" class="py-16 px-4">
            <div class="max-w-3xl mx-auto space-y-4">
                <h2 class="text-3xl font-display font-bold mb-8 text-center">üèÜ Exclusive Bonuses</h2>
                <template x-for="(offer, index) in $store.site.offers">
                    <div class="bg-slate-800 p-4 rounded-xl flex items-center gap-4 border border-white/10 hover:border-green-500 transition-all">
                        <img :src="offer.logo" class="w-16 h-16 rounded bg-white p-1 object-contain">
                        <div class="flex-1">
                            <div class="font-bold text-lg" x-text="offer.name"></div>
                            <div class="text-green-400 font-bold" x-text="offer.bonus"></div>
                        </div>
                        <a :href="offer.link" class="bg-white text-black font-bold py-2 px-6 rounded hover:bg-gray-200">CLAIM</a>
                    </div>
                </template>
            </div>
        </section>

        <!-- 4. LATEST NEWS (RSS + AIÁîüÊàê) -->
        <section class="py-16 px-4 bg-black/20">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-3xl font-display font-bold mb-8">üì∞ Latest Insights</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    <template x-for="news in $store.site.config.news">
                        <article class="bg-slate-800 p-6 rounded-xl border border-white/5">
                            <div class="text-xs text-green-400 mb-2" x-text="news.date"></div>
                            <h3 class="font-bold mb-3 text-lg leading-tight" x-text="news.title"></h3>
                            <p class="text-sm text-gray-400 line-clamp-3" x-text="news.summary"></p>
                        </article>
                    </template>
                </div>
            </div>
        </section>

        <!-- 5. SEO LONG CONTENT (ÈïøÊñá) -->
        <section class="py-16 px-4">
            <div class="max-w-4xl mx-auto prose prose-invert prose-lg">
                <!-- ËøôÈáå‰ΩøÁî® x-html Ê∏≤Êüì Agent ÁîüÊàêÁöÑ HTML ‰ª£Á†Å -->
                <div x-html="$store.site.config.seo_article"></div>
            </div>
        </section>

        <footer class="py-12 text-center text-xs text-gray-600 border-t border-white/10">
            <p>&copy; 2026 Sports Guide. 18+ Gamble Responsibly.</p>
        </footer>

    </main>
</body>
</html>
